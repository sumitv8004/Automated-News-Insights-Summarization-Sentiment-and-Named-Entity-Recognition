<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="news-detail-container">
        <h2>News Summary</h2>
        <p>{{ summary }}</p>

        <h3>Sentiment:</h3>
        <p>{{ sentiment }}</p>

        <!-- <h3>Named Entities:</h3>
        <p>{{ ner }}</p> -->

        <h3>Named Entities:</h3>
    <ul>
        {% for entity in ner.split(',') %}
            <li>{{ entity.strip() }}</li>
        {% endfor %}
    </ul>

        <h3>Category:</h3>
        <p>{{ related_topic }}</p>

        <a href="/" class="back-button">Go Back</a>
    </div>

    <div class="share-buttons">
        <!-- WhatsApp Share -->
        <a href="https://api.whatsapp.com/send?text={{ summary }}" target="_blank">
            <img src="{{ url_for('static', filename='whatsapp.png') }}" alt="Share on WhatsApp">
        </a>
    
        <!-- Facebook Share (Fix: 'quote' might not work properly) -->
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ url }}" target="_blank">
            <img src="{{ url_for('static', filename='facebook.png') }}" alt="Share on Facebook">
        </a>
    
        <!-- Instagram Doesn't Support Direct Sharing -->
        <a href="https://www.instagram.com/" target="_blank">
            <img src="{{ url_for('static', filename='instagram.png') }}" alt="Share on Instagram">
        </a>
    </div>
    
    

</body>
</html>
